<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEAT Document Comparison</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 24px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
        }

        h1,
        h3 {
            color: #2c3e50;
        }

        .comparison-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 25px;
        }

        .document-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .control-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .control-button:hover {
            background: #5a6fd8;
        }

        .assessment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .assessment-section {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-card {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .metric-title {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }

        .category-tag {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin: 2px;
            display: inline-block;
        }

        @media (max-width: 768px) {

            .assessment-grid,
            .comparison-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚öñÔ∏è Compare Documents</h1>
        <div class="card">
            <h3>Document Comparison</h3>
            <div class="comparison-section">
                <div>
                    <label for="doc1-select" style="font-weight: 600; display: block; margin-bottom: 8px;">Document
                        1:</label>
                    <select class="document-select" id="doc1-select">
                        <option value="">Select first document...</option>
                        <option value="20250605-Anonymised_PMP_2_FINAL">20250605-Anonymised_PMP_2_FINAL</option>
                        <option value="20250611-Anonymised_PMP_7_FINAL">20250611-Anonymised_PMP_7_FINAL</option>
                    </select>
                </div>
                <div>
                    <label for="doc2-select" style="font-weight: 600; display: block; margin-bottom: 8px;">Document
                        2:</label>
                    <select class="document-select" id="doc2-select">
                        <option value="">Select second document...</option>
                        <option value="20250605-Anonymised_PMP_2_FINAL">20250605-Anonymised_PMP_2_FINAL</option>
                        <option value="20250611-Anonymised_PMP_7_FINAL">20250611-Anonymised_PMP_7_FINAL</option>
                    </select>
                </div>
            </div>
            <div style="text-align: center; margin: 20px 0;">
                <button class="control-button" onclick="compareDocuments()">Compare Documents</button>
            </div>
            <div id="comparison-results" style="display: none;">
                <!-- Comparison results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        const mockDocuments = {
            '20250605-Anonymised_PMP_2_FINAL': {
                label: '20250605-Anonymised_PMP_2_FINAL',
                evidence: [
                    {
                        content: 'Risk management procedure can be found via the SYSTEM link. The RACI matrix shows who holds responsibility for risk management within the project.',
                        categories: ['risk_management', 'safety_security'],
                        confidence: 0.8,
                        chunk_type: 'risk_management'
                    },
                    {
                        content: 'The Risk Manager conducts a monthly drumbeat review of each risk in the programme risk register with the respective risk owners.',
                        categories: ['risk_management'],
                        confidence: 0.9,
                        chunk_type: 'risk_management'
                    },
                    {
                        content: 'Risk ownership is delegated to the best person to manage. Generally, the CAMs are the owners of the risks.',
                        categories: ['risk_management'],
                        confidence: 0.75,
                        chunk_type: 'risk_management'
                    },
                    {
                        content: 'Governance structure documentation placeholder.',
                        categories: ['governance'],
                        confidence: 0.6,
                        chunk_type: 'governance'
                    }
                ],
            },
            '20250611-Anonymised_PMP_7_FINAL': {
                label: '20250611-Anonymised_PMP_7_FINAL',
                evidence: [
                    {
                        content: 'The project will operate within the following confirmed approvals. CAPABILITY ORGANISATION is held to account for the milestones agreed in all of its CASP Annexes.',
                        categories: ['governance', 'stakeholder_management'],
                        confidence: 0.85,
                        chunk_type: 'approvals_envelope'
                    },
                    {
                        content: 'The project has a total budget approval of ¬£XXXXm at 50% confidence level to complete the delivery of the Design and Manufacture phase.',
                        categories: ['financial_management'],
                        confidence: 0.9,
                        chunk_type: 'approvals_envelope'
                    },
                    {
                        content: 'FOC will occur when the full capability set is available, tested and assured; sufficient logistic support, trained personnel and infrastructure exist.',
                        categories: ['logistics_support', 'stakeholder_management'],
                        confidence: 0.95,
                        chunk_type: 'approvals_envelope'
                    }
                ],
            }
        };

        function compareDocuments() {
            const doc1Id = document.getElementById('doc1-select').value;
            const doc2Id = document.getElementById('doc2-select').value;

            if (!doc1Id || !doc2Id) {
                alert('Please select both documents to compare');
                return;
            }

            if (doc1Id === doc2Id) {
                alert('Please select different documents to compare');
                return;
            }

            const doc1 = mockDocuments[doc1Id];
            const doc2 = mockDocuments[doc2Id];

            const resultsContainer = document.getElementById('comparison-results');
            resultsContainer.style.display = 'block';

            // Calculate similarity metrics
            const doc1Categories = new Set(doc1.evidence.flatMap(e => e.categories));
            const doc2Categories = new Set(doc2.evidence.flatMap(e => e.categories));
            const sharedCategories = new Set([...doc1Categories].filter(x => doc2Categories.has(x)));
            const allCategories = new Set([...doc1Categories, ...doc2Categories]);

            const similarityScore = (sharedCategories.size / allCategories.size * 100).toFixed(1);

            resultsContainer.innerHTML = `
                <div class="assessment-grid">
                    <div class="assessment-section">
                        <div class="section-title">üìä Comparison Overview</div>
                        <div class="metric-grid">
                            <div class="metric-card">
                                <div class="metric-value">${similarityScore}%</div>
                                <div class="metric-title">Similarity Score</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${sharedCategories.size}</div>
                                <div class="metric-title">Shared Categories</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${doc1.evidence.length} vs ${doc2.evidence.length}</div>
                                <div class="metric-title">Evidence Count</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-value">${Math.round((doc1.evidence.reduce((sum, e) => sum + e.confidence, 0) / doc1.evidence.length) * 100)}% vs ${Math.round((doc2.evidence.reduce((sum, e) => sum + e.confidence, 0) / doc2.evidence.length) * 100)}%</div>
                                <div class="metric-title">Avg Confidence</div>
                            </div>
                        </div>
                    </div>

                    <div class="assessment-section">
                        <div class="section-title">üìÇ Category Comparison</div>
                        <div style="margin-bottom: 15px;">
                            <strong>Shared Categories (${sharedCategories.size}):</strong>
                            <div style="margin-top: 8px;">
                                ${[...sharedCategories].map(cat => `<span class="category-tag">${cat.replace('_', ' ')}</span>`).join('')}
                            </div>
                        </div>
                        <div style="margin-bottom: 15px;">
                            <strong>Only in ${doc1Id.split('_')[0]}:</strong>
                            <div style="margin-top: 8px;">
                                ${[...doc1Categories].filter(cat => !doc2Categories.has(cat)).map(cat => `<span class="category-tag" style="background: #dc3545;">${cat.replace('_', ' ')}</span>`).join('') || '<em>None</em>'}
                            </div>
                        </div>
                        <div>
                            <strong>Only in ${doc2Id.split('_')[0]}:</strong>
                            <div style="margin-top: 8px;">
                                ${[...doc2Categories].filter(cat => !doc1Categories.has(cat)).map(cat => `<span class="category-tag" style="background: #28a745;">${cat.replace('_', ' ')}</span>`).join('') || '<em>None</em>'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>

</html>
